service: craft-mcp-wrapper

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: production
    MCP_API_KEY: ${env:MCP_API_KEY, ''}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'

functions:
  api:
    handler: build/lambda.handler
    events:
      - httpApi:
          path: /health
          method: GET
      - httpApi:
          path: /sse
          method: GET
      - httpApi:
          path: /messages
          method: POST
      - httpApi:
          path: /{proxy+}
          method: ANY
    description: Craft MCP Wrapper - Aggregates multiple Craft document APIs

package:
  individually: false
  patterns:
    - '!**'
    - 'build/**'
    - 'config.json'
    - 'package.json'
    - 'node_modules/**'
    - '!node_modules/@types/**'
    - '!node_modules/typescript/**'
    - '!node_modules/serverless/**'
    - '!node_modules/serverless-offline/**'
    - '!.env'
    - '!.env.*'
    - '!src/**'
    - '!test.ts'
    - '!*.md'
    - '!.git/**'
    - '!.gitignore'

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    host: 0.0.0.0
